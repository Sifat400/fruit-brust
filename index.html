<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brush</title>
    <!-- Tailwind & Daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- Taiwind css custom styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-primary": "#F85559",
              "text-primary": "#12121280",
              "text-secondary": "#12121299",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato h-[4000px]">
    <header class="max-w-screen-xl mx-auto">
      <!-- Nav-bar Section -->
      <nav
        class="container flex justify-between items-center h-28 mx-auto rounded-[600px] p-4 md:bg-fruit-primary lg:text-gray-100 px-4 lg:px-14 my-14"
      >
        <ul
          class="text-lg font-semibold items-stretch hidden space-x-3 lg:flex gap-8"
        >
          <li>Home</li>
          <li>About Us</li>
          <li>Shop</li>
          <li>All Fuits</li>
        </ul>
        <a
          rel="noopener noreferrer"
          href="#"
          aria-label="Back to homepage"
          class="flex items-center p-2 gap-3 text-xl lg:text-4xl font-bold"
        >
          <img src="./images/logo.png" alt="Logo" />
          <span class="">Fruit Burst</span>
        </a>
        <div class="flex items-center md:space-x-4">
          <div class="relative hidden lg:block">
            <input
              type="search"
              name="Search"
              placeholder="Search here"
              class="xl:w-96 sm:w-auto h-14 py-2 pl-10 text-sm rounded-3xl focus:outline-none dark:text-gray-100 focus:bg-slate-50 text-slate-900"
            />
            <span class="absolute inset-y-0 right-5 flex items-center pl-2">
              <button
                type="submit"
                title="Search"
                class="p-1 focus:outline-none focus:ring"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 512 512"
                  class="w-6 h-6 dark:text-gray-400"
                >
                  <path
                    d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                  ></path>
                </svg>
              </button>
            </span>
          </div>
        </div>
        <button title="Open menu" type="button" class="p-4 lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </nav>

      <!-- Banner Section -->
      <section class="banner">
        <div class="carousel w-full">
          <!-- Slide 1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner1.png" class="w-full" />
            <div class="absolute inset-0 bg-gray-900 bg-opacity-30"></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide4"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❯</a
              >
            </div>
          </div>
          <!-- Slide 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div class="absolute inset-0 bg-gray-900 bg-opacity-30"></div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide1"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❯</a
              >
            </div>
          </div>
          <!-- Slide 3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div class="absolute inset-0 bg-gray-900 bg-opacity-30"></div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❯</a
              >
            </div>
          </div>
          <!-- Slide 4 -->
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div class="absolute inset-0 bg-gray-900 bg-opacity-30"></div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide3"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle border-none text-white bg-[#12121299] hover:bg-[#12121250]"
                >❯</a
              >
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
