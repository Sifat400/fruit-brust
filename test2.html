<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brush</title>
    <!-- Tailwind & Daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- Taiwind css custom styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-primary": "#F85559",
              "text-primary": "#12121280",
              "text-secondary": "#12121299",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header
      class="max-w-screen-xl mx-auto rounded-[600px] h-28 p-4 bg-fruit-primary dark:text-gray-100 px-14"
    >
      <div class="container flex justify-between items-center h-16 mx-auto">
        <ul
          class="text-lg font-medium items-stretch hidden space-x-3 lg:flex gap-8"
        >
          <li>Home</li>
          <li>About Us</li>
          <li>Shop</li>
          <li>All Fuits</li>
        </ul>
        <a
          rel="noopener noreferrer"
          href="#"
          aria-label="Back to homepage"
          class="flex items-center p-2 gap-3"
        >
          <img src="./images/logo.png" alt="Logo" />
          <span class="text-4xl font-bold">Fruit Burst</span>
        </a>
        <div class="flex items-center md:space-x-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <button
                type="submit"
                title="Search"
                class="p-1 focus:outline-none focus:ring"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 512 512"
                  class="w-4 h-4 dark:text-gray-100"
                >
                  <path
                    d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                  ></path>
                </svg>
              </button>
            </span>
            <input
              type="search"
              name="Search"
              placeholder="Search here"
              class="w-96 h-14 py-2 pl-10 text-sm rounded-3xl focus:outline-none dark:text-gray-100 focus:bg-slate-50 text-slate-900"
            />
          </div>
        </div>
        <button title="Open menu" type="button" class="p-4 lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6 dark:text-gray-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <div class="card-wrapper">
      <div class="card card-side bg-base-100 shadow-xl">
        <i class="fa-light fa-users" style="color: #898989"></i>

        <div class="card-body">
          <h2 class="card-title">Dedicated Teams</h2>
          <div class="w-52 bg-slate-200 h-[1px] mt-3 mx-auto"></div>
          <p>
            Professional employees are there for you to pick the most amazing
            and fresh fruits.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Card 1 -->
<div class="card flex flex-1 flex-row gap-5">
  <div class="content pl-4 md:pl-6 lg:pl-12 text-right">
    <h3 class="text-2xl font-extrabold">Integrated Supplier</h3>
    <div class="flex justify-end">
      <div class="w-52 bg-slate-200 h-[1px] my-4"></div>
    </div>
    <p class="text-slate-500">
      Professional employees are there for you to pick the assets for you many
      gifts
    </p>
  </div>
  <i class="fa-solid fa-carrot text-4xl text-gray-400 pt-4"></i>
</div>
